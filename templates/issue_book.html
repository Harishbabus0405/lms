<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eaeaea;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin: 0;
            font-weight: 600;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(106, 126, 251, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(106, 126, 251, 0.4);
        }
        
        .transaction-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: #34495e;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6e8efb;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }
        
        .form-group input::placeholder {
            color: #95a5a6;
            opacity: 0.7;
        }
        
        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
            background: linear-gradient(135deg, #3ea2f8, #00e0f8);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            .form-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .transaction-form {
                padding: 1.5rem;
            }
            .form-group input,
            .form-group select {
                padding: 0.8rem 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .back-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h2>Issue Book</h2>
            <a href="{{ url_for('dashboard') }}" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}

        <form id="issueForm" class="transaction-form" method="POST" action="{{ url_for('issue_book') }}">
            <!-- Student Selection -->
            <div class="form-group">
                <label for="student_id">Student</label>
                <select name="student_id" id="student_id" required>
          <option value="" disabled selected>Select a student</option>
          {% for student in students %}
            <option value="{{ student.id }}">{{ student.name }} ({{ student.register }})</option>
          {% endfor %}
        </select>
            </div>

            <!-- Book Selection -->
            <div class="form-group">
                <label for="book_id">Book ISBN</label>
                <select name="book_id" id="book_id" required>
          <option value="" disabled selected>Select a book</option>
          {% for book in books %}
            {% if book.quantity > 0 %}
              <option value="{{ book.id }}">{{ book.title }} ({{ book.isbn }}) - Available: {{ book.quantity }}</option>
            {% endif %}
          {% endfor %}
        </select>
            </div>

            <!-- Issue Date -->
            <div class="form-group">
                <label for="issueDate">Issue Date</label>
                <input type="date" id="issueDate" name="issue_date" value="{{ today }}" required>
            </div>

            <button type="submit" class="submit-button">
        <i class="fas fa-book"></i> Issue Book
      </button>
        </form>
    </div>
</body>

</html>
